<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
  <div id="timer_wrapper">
    <span>
      Time <span id="seconds">0</span>
    </span>
  </div>

  <div class="container" id="content">
    <div id="welcome">
      <h3>Click start</h3>
      <button onclick="myFunction()" class="start-button">Start</button>
      <script>
        var setTime = setTimeout("setTimeFunction( )", 6000); 
        
      </script>
    </div>
    <div id="quiz">
      <h3 id="question"></h3>
      <div id="options">
        <div id="option_1" class="option"></div>
        <div id="option_2" class="option"></div>
        <div id="option_3" class="option"></div>
        <div id="option_4" class="option"></div>
      </div>
    </div>
    <div id="finish">
      <h3>You done!</h3>
      <h4 id="score"></h4>
      <button class="start-button">Start Over</button>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>

</body>

</html>
